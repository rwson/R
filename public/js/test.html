<!DOCTYPE html>
<html lang="en">
<head>
    <script src="src/Provider.js"></script>
    <script>
        Provider.controller('MainCtrl', function ($scope) {
            $scope.bar = 0;
            $scope.foo = function () {
                $scope.bar += 1;
            };
        });
    </script>
</head>
<body ngl-controller="MainCtrl">
    <span ngl-bind="bar"></span>
    <button ngl-click="foo()">Increment</button>
</body>
</html>
